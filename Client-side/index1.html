<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Get available Artisans around your locality.">
        <meta name="keywords" content="jobs, artisans, services">
        <meta name="Author" content="Moses_Isang">
        
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <title>ArtisanGig</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
    
</head>

<body>
    
    
        <div class="container">
            <div class="sub">
                <div class="logo-section">
                    <img src="./Images/logo1.png" alt="Logo of the website">
                </div>
                <div class="my-name">
                    <h2>Artis<span>anGig</span></h2>
                </div>
                <div class="login-link">
                    <h3>log<span>in</span></h3>
                </div>
                <div class="login-icon">
                    <i class="fa-regular fa-circle-user"></i>
                </div>
            </div>
        </div>



    <!--MAJOR page-->
        <section class="section" id="secTion">
        <div class="major-page" id="majorPage">
            <div class="check">
            <div class="write-ups">
                <h1>    Need Help? We've got you!</h1>
                <h2> Worry no more, as you will get the best of our services.</h2>
            </div>
            <div class="image-container">
                <img src="./Images/logo2.png" alt="Logo">
            </div>
            <div class="category">
                <a href="">
                    <h2>View categories</h2>
                </a>
            </div>
        </div>
        <div class="sign-ups" id="signUps">
            <div class="client-container" id="clientContainer">
                      
                <div class="buttoncont" >
                   <button type="submit"   id="clientSignup" class="client-sign-up">Client <span>sign up</span></button>
                </div>
                   <div id="formContainer" class="form-container">
                    <form action="" id="myForm" class="my-form">
                        
                            <span class="clientclose" id="clientBtn">&times;</span>

                            <div class="labels">
                            <label for="name">First Name:</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Enter name" required>
                            </div>
                            
                            <div class="labels">
                            <label for="name">Last Name:</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Enter name" required>
                            </div>

                        <div class="labels">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter email" required>
                        </div>
                            
                        <div class="labels">
                            <label for="name">Phone No.:</label>
                            <input type="text" id="number" name="number" placeholder="Enter phone no." required>
                            </div>
                    
                            <div class="form-sub-btn">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                        <script src="./Scripts/kin.js"></script>
                   </div>
                </div>


                <div class="artisan-container" id="aT" >
                    <button  type="submit"  class="artisan-sign-up" id="artisanSignup">Artisan <span id="artisanSignup">sign up</span></button>
                </div>
                <div class="form-cont" id="formCont">
                    <form action="" class="myform" id="myForm">
                        
                            <span class="close" id="closeBtn">&times;</span>
                        
                        <div class="labels">
                            <label for="name">Firstname:</label>
                            <input type="text" placeholder="Enter your firstname" required>
                        </div>
                        <div class="labels">
                            <label for="name">Lastname:</label>
                            <input type="text" placeholder="Enter your lastname" required>
                        </div>
                        <div class="labels">
                            <label for="name">Address:</label>
                            <input type="text" placeholder="Enter your location" required>
                        </div>
                        <div class="labels">
                            <label for="name">Date of birth:</label>
                            <input type="date" placeholder="Enter your date of birth" required>
                        </div>
                        <div class="labels">
                            <label for="name">Phone no.:</label>
                            <input type="text" placeholder="Enter your phone no." required>
                        </div>
                        <div class="form-sub-btn">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
<script src="./Scripts/kin.js"></script>

        </div>
    </section>
